

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<body>
<div th:replace="partials/header.html :: header"></div>
<h1 class="text-center">Create New Post</h1>
  <form  th:action="@{/posts/create}" th:method="post" th:object="${post}">
    <label for="postTitle" >Title:</label>
    <input type="text" th:field="*{title}" id="postTitle">

    <label for="postBody" >Body:</label>
    <textarea th:field="*{body}" id="postBody"></textarea>

    <button type="submit">Submit Post</button>
  </form>

<div th:replace="partials/footer.html :: footer"></div>
</body>

</html>
