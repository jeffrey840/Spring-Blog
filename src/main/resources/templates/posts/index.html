<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8" />
	<title th:text="${title}"></title>
</head>
<body>
<div th:replace="partials/header.html :: header"></div>

<div th:each="post : ${allPosts}">
	<h2 th:text="${post.getTitle()}"></h2>
	<p th:text="${post.getBody()}"></p>
</div>

<div th:replace="partials/footer.html :: footer"></div>

</body>
</html>
