<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
	<meta charset="UTF-8" />
	<title th:text="${title}"></title>
</head>
<body>
<div th:replace="partials/header.html :: header"></div>


<form name="create" action="/posts/create" method="get">
	<button type="submit">Create New Post</button>
</form>

<div th:each="post : ${posts}">
	<h2 th:text="${post.getTitle()}"></h2>
		<form name="view" th:action="${'/posts/' + post.getId()}" method="get">
			<button type="submit">View</button>
		</form>
		<form name="edit" th:action="${'/posts/' + post.getId() + '/edit'}" method="get">
			<button type="submit">Edit</button>
		</form>

	<form name="delete" th:action="${'/posts/' + post.getId() + '/delete'}" method="get">
		<button type="submit" class="btn ">Delete</button>
	</form>
</div>

<div th:replace="partials/footer.html :: footer"></div>

</body>
</html>
