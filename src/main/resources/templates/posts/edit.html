<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<div th:replace="partials/header.html :: header"></div>

<form th:action="'/posts/' + ${post.getId()} + '/edit'" method="post">

  <label>Post Title:</label>
  <input name="title" type="text" th:value="${post.getTitle()}">

  <label>Post Body:</label>
  <input name="body" type="text" th:value="${post.getBody()}">

  <button type="submit">Submit</button>
</form>

<div th:replace="partials/footer.html :: footer"></div>

</body>
</html>
